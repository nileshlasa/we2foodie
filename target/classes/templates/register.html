<body class="sub_page">

  
  <div th:insert="fragments/Header_Menu_About.html :: head"></div>   

  <!-- food section -->
<!--<h1 class="heading_container heading_center">Register </h1> -->


 <section  >
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-lg-12 col-xl-11">
     <!--   <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">-->
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4 setfont">Sign up</p>

                <form class="mx-1 mx-md-4" method="post" th:action="@{/register_save}" th:object="${user}" >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 ml-2" >
                      <input type="text" id="form3Example1c" class="form-control" th:name="name" placeholder="Name" required />
                     <!-- <label class="form-label" for="form3Example1c">Your Name</label>-->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-phone fa-lg fa-bold me-4 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 ml-2">
                      <input type="text" id="form3Example3cde" th:name="mobile" class="form-control" placeholder="Mobile No"
                       pattern="\d*" title="Please enter correct Mobile number" required maxlength ="10" />
                      <!--<label class="form-label" for="form3Example3cde">Your Mobile no</label>-->
                    </div>
                  </div>
                  
                  
                   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 ml-2">
                      <input type="email" id="form3Example3c" th:name="email" class="form-control" placeholder="Email" required />
                     <!-- <label class="form-label" for="form3Example3c">Your Email</label>-->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 ml-2">
                      <input type="password" id="form3Example4c" th:name="password" class="form-control" placeholder="Password" required />
                      <!--<label class="form-label" for="form3Example4c">Password</label>-->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 ml-2">
                      <input type="password" id="form3Example4cd" class="form-control" placeholder="Repeat password" required />
                      <!--<label class="form-label" for="form3Example4cd">Repeat your password</label>-->
                    </div>
                  </div>

                  <div class="form-check d-flex  mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" value="Register"  class="btn btn-warning btn-lg">
                    <!--onClick="return VerifyPassword()"-->
                  </div>

                </form>

              </div>
             <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>-->
            </div>
      <!--    </div>
        </div>-->
      </div>
    </div>
  </div>
</section>
 
 
 

  <!-- footer section -->
