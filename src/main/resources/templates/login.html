<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:insert="fragments/header.html :: header-files"></div> 

</head>

<body class="sub_page">

  
  <div th:insert="fragments/Header_Menu_About.html :: head"></div>   

  <!-- food section -->
<h1 class="heading_container heading_center">Login </h1 > 
<div class="login_form">

 <form name="login_Form" method="post" th:action="@{/dologin}" th:object="${loginDataObject}">
  <!-- Email input -->
  <div th:if=${param.error} class="text-danger mb-2">
  Invalid UserName and Password

  </div>
   <div th:if=${param.logout} class="text-success mb-2">
 Succesfully Logged out

  </div>
  <div class="form-outline mb-4">
    <input type="email" id="form2Example1" th:name="email" class="form-control" required />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" th:name="password" class="form-control" required />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked required />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <input type="submit" class="btn btn-warning btn-block mb-4" value="Sign in" />

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="register">Register</a></p></div>
    <!-- <p>or sign up with:</p>
  

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fa fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fa fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fa fa-github"></i>
    </button>
  </div>-->
</form>
</div>

  <!-- end food section -->

  <!-- footer section -->
  <div th:insert="fragments/footer.html ::footer"></div>
  <!-- footer section -->

<div th:insert="fragments/scripts.html ::script_location"></div>

</body>

</html>
